<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${g_list.name}"></title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">GroceryAid</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" style="float:right"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </nav>


    <div class="container" style="padding: 30px 100px">
        <ol class="list-group" id="items-list-container"
            style="margin: 20px; border: 1px solid black; border-radius: 10px; overflow: hidden;">
            <li class="row list-group-item-primary">
                <button id="add-item" class="col-1 btn-success border-0" style="margin: 0 10px; padding: 10px; font-size: 30px">+</button>
                <h3 class="col" style="text-align:center;line-height:60px;">Items</h3>
            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="col">SKU</div>
                    <div class="col">Name</div>
                    <div class="col">Price</div>
                    <div class="col">Quantity</div>
                    <div class="close" style="opacity: 0%;">&times</div>
                </div>
            </li>
            <div id="items-list">

            </div>
        </ol>
    </div>

    <script src="/grocery_list.js" type="application/javascript"></script>
</body>
</html>
